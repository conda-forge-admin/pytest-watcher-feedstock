{% set version = "0.2.6" %}


package:
  name: pytest-watcher
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest-watcher/pytest-watcher-{{ version }}.tar.gz
  sha256: 351dfb3477366030ff275bfbfc9f29bee35cd07f16a3355b38bf92766886bae4

build:
  number: 0
  noarch: python
  entry_points:
    - ptw = pytest_watcher:run
    - pytest-watcher = pytest_watcher:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - poetry-core >=1.0.0
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - watchdog >=2.0.0

test:
  imports:
    - pytest_watcher
  commands:
    - pip check
    - ptw --help
    - pytest-watcher --help
  requires:
    - pip

about:
  home: https://github.com/olzhasar/pytest-watcher
  summary: Continiously runs pytest on changes in *.py files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bryanwweber
